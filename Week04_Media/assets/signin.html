            <h1 class="title c-blue dmserif">Advance Peace</h1>
            <form id="signinForm">
            <div class="input-icon">
              <input type="text" id="emailInputSignin" placeholder="Email" required> <br/>

            </div>
            <div class="input-icon">
              <input type="password" id="passwordInputSignin" placeholder="Password" pattern=".*" required> <br/>

            </div>
            <a href="pw-reset.html">Forgot password ></a> <br/>
            <div class="centered">
              <input type="submit" value="Sign in">

            </form>
        </section>
